<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Data Extractor</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <form method="POST" enctype="multipart/form-data">
        <div class="grid">
            <header class="page-header content">
                <h3>Table Data Extractor</h3>
            </header>
            <div class="page-l_main content">


                <div class="mb-3">

                    <div class="fill"><img id="previewImg" class="img-fluid rounded"></div>
                </div>

            </div>

            <div class="page-r_main content">
                <div class="mb-3">
                    <input type="file" id="file" name="file" accept="image/jpeg,image/png,application/pdf" />
                </div>
                <div class="select_color">
                    <label>choose format:
                        <select name="format" id="format">
                            <option value="table">Table</option>
                            <option value="sale_order">Sale order (bangkok clothier)</option>
                            <option value="invoice">Invoice (vertex trading)</option>
                            <option value="receipt">Receipt (vertex trading)</option>
                        </select>
                    </label>
                </div>
                <div>
                    <button class="button" id="extract" onclick="loading()" name="summit_button">extract!</button>
                    <p id="load"></p>
                </div>
            </div>
    </form>
    <div class="page-leftbar content"></div>
    <div class="page-rightbar content"></div>
    <div class="page-footer content"></div>
    </div>

    <script>
        function loading() {

            if (document.getElementById("file").files.length == 0) {
                console.log("no files selected");
            }
            else {
                document.getElementById("load").innerHTML = "loading...";
            }

        }

        let imgInput = document.querySelector("#file")
        let previewImg = document.querySelector("#previewImg")
        imgInput.onchange = evt => {
            const [file] = imgInput.files;
            if (file) {
                previewImg.src = URL.createObjectURL(file);
            }
        }

    </script>
</body>

</html>
