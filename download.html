<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Data Extractor</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/download.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="grid">
        <header class="page-header content">
            <h3>Table Data Extractor</h3>
        </header>
        <div class="page-main content">

            {% for table in tables %}
            {{ table|safe }}
            {% endfor %}
            {% for filename in files %}
            <br><a href="{{ url_for('download_file', filename=filename) }}">download: {{ filename }}</a><br />
            {% endfor %}

        </div>
        <div class="page-leftbar content"></div>
        <div class="page-rightbar content"></div>
        <div class="page-footer content"></div>
    </div>
</body>

</html>
